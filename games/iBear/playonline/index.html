<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iBear</title>
    <link rel="stylesheet" href="style/ibear.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="gamecontainer">
        <div class="bg"></div>
        <div class="status">
            <div class="intro">welcome to iBear game (developed by Sandip Low)</div>
            <div class="gameover">Game over (reload the page to play again)</div>
        </div>
        <div id="scorecontainer">Your Score is : 0</div>
        <div class="bear"></div>
        <div class="ice animateice"></div>
        <div class="layer"></div>
        <div id="button" onclick="start()"></div>
    </div>
</body>
<script src="js/ibear.js"></script>
</html>
